        h2{margin: 10px 0 20px 0;}
        h3{margin: 15px 0;border-bottom: 1px solid #CCCCCC;padding-bottom: 3px;}

        a:link{text-decoration:underline;color: rgb(0, 0, 0);}
        /* 未访问链接，和A{}相同并且同时存在时会覆盖a{} */

        /* 鼠标移动到超链接上时 */
        a:active{text-decoration:underline;color: yellow;}
        /* 被选定的超链接 */
        a:visited{text-decoration:underline;color:lightblue;}
        /* 已访问的超链接 */
        h1{color: #79B1A3;}
        h2{color: #79B1A3;}
        h3{color: #79B1A3;}
        ul{padding: 0 0 0 50px;}
        ol{padding: 0 0 0 50px;}
        .nav{padding-left: 0;}
        .nav li{display: inline;}
        .nav a{color: #00B2C5;text-decoration: none;}
    </style>
</head>
