                <h3>年货记忆</h3>
                <p>小时候，每到快过年，家家户户都会上街采购年货，然后用自行车、摩托车将一箱箱年货运回家。成箱成箱的橘子、苹果，各式时鲜蔬菜，都要赶在年前备齐全家的分量。现如今，不仅年货种类有了更多选择——从散称糖果到进口巧克力；从买普通河鱼到进口海产，而且越来越多的人也不再需要自己上街采购年货——那一辆辆穿梭在街头巷尾的快递车上，载满了各式各样的网购年货。</p>
